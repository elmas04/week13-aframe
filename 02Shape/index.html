<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
        <!--RING ORANJE-->
            <a-torus 
              color="darkorange"
              rotation="-10 40 -5"
              position="-0.7 1.2 -4" 
              arc="230" 
              radius="2" 
              radius-tubular="0.07">
            </a-torus>


        <!-- KEGEL GROEN-->      
              <a-cone
                position="0 1.1 -4" 
                rotation="60 110 0" 
                radius-bottom="0.3" 
                radius-top="0.06"
                color="limegreen" 
                shadow>
              </a-cone>


        <!-- VIERKANT GEEL-->      
              <a-box id="myBox"
                position="-0.68 1.3 -3" 
                rotation="127 33 60" 
                width="0.4"
                height="0.4"
                depth="0.7"
                color="#BBAA33" 
                shadow>
              </a-box>


        <!-- VLOER GROEN--> 
              <a-plane 
              position="0 0 -4" 
              rotation="-90 0 0" 
              width="30" 
              height="10" 
              color="#7BC8A4" 
              shadow>
            </a-plane>
    </a-scene>
  </body>
</html>
